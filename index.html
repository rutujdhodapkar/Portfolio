    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Allow text selection and copying
            document.addEventListener('selectstart', function(event) {
                event.stopPropagation();
            });

            // Prevent drag and drop
            document.addEventListener('dragstart', function(event) {
                event.preventDefault();
            });

            // Ensure links show normal cursor
            const links = document.querySelectorAll('a');
            links.forEach(function(link) {
                link.style.cursor = 'default';
            });

            // Make images non-selectable
            const images = document.querySelectorAll('img');
            images.forEach(function(image) {
                image.style.userSelect = 'none';
            });
        });
    </script>

<style>
    .custom-cursor {
        width: 25px; /* Increased size */
        height: 25px; /* Increased size */
        border-radius: 60%; /* Made radius a little larger */
        background-color: rgba(200, 200, 200, 0.297); /* Fixed color */
        position: absolute;
        pointer-events: none;
        z-index: 1000;
        transition: opacity 0.05s ease, transform 0.05s ease, left 0.025s ease, top 0.025s ease; /* Made the effect faster */
        backdrop-filter: blur(2px); /* Added blur effect */
        -webkit-backdrop-filter: blur(2px); /* Added blur effect for Safari */
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cursor = document.createElement('div');
        cursor.classList.add('custom-cursor');
        document.body.appendChild(cursor);

        let cursorX = 0;
        let cursorY = 0;

        function updateCursorPosition(e) {
            cursorX = e.clientX;
            cursorY = e.clientY;
            cursor.style.left = cursorX + window.scrollX + 'px';
            cursor.style.top = cursorY + window.scrollY + 'px';
            cursor.style.transform = 'translate(-50%, -50%)'; /* Center the cursor */
        }

        document.addEventListener('mousemove', updateCursorPosition);

        document.addEventListener('scroll', function() {
            cursor.style.left = cursorX + window.scrollX + 'px';
            cursor.style.top = cursorY + window.scrollY + 'px';
        });

        document.addEventListener('mouseover', function(e) {
            if (e.target !== document.body) {
                cursor.style.opacity = 0;
            }
        });

        document.addEventListener('mouseout', function(e) {
            if (e.target !== document.body) {
                cursor.style.opacity = 1;
            }
        });
    });
</script>

    <script>
        // Disable right-click menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            updateSelectionColor();
        }

        // Auto detect dark mode preference
        function detectDarkMode() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            updateSelectionColor();
        }

        // Listen for changes in the user's color scheme preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', detectDarkMode);

        // Detect dark mode on initial load
        document.addEventListener('DOMContentLoaded', detectDarkMode);

        // Change selection color based on theme
        function updateSelectionColor() {
            const style = document.createElement('style');
            style.innerHTML = `
                ::selection {
                    background-color: ${document.body.classList.contains('dark-mode') ? '#ffffff' : '#000000'};
                    color: ${document.body.classList.contains('dark-mode') ? '#000000' : '#ffffff'};
                }
            `;
            document.head.appendChild(style);
        }
    </script>
